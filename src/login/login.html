<div class="container">
    <div class="login">
        <h1 class="text-center login-title">Sign in to Angular2 seed</h1>
        <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                alt="">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">
                <input type="text" name="email" #email="ngModel" email [(ngModel)]="model.email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
                <div *ngIf="email?.errors?.email" class="alert alert-danger">
                    Please enter a valid email address.
                </div>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Please enter a password.
                </div>
                <div class="input-group">
                    <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
                <div class="input-group">
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                </label>
                </div>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
            </form>
        </div>
        <a href="#" class="text-center new-account">Create an account </a>
    </div>
</div>
